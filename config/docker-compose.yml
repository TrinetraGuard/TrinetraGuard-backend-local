version: '3.8'

services:
  video-processing-backend:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./videos:/app/videos
      - ./faces:/app/faces
    environment:
      - PORT=8080
      - PYTHONPATH=/app/python
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 