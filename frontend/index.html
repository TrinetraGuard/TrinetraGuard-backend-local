<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .video-container {
            margin-bottom: 30px;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .analysis-summary {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .summary-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .people-count {
            font-size: 2rem;
            color: #667eea;
            font-weight: bold;
        }

        .faces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .face-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .face-card:hover {
            transform: translateY(-5px);
        }

        .face-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .face-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .timestamps-list {
            list-style: none;
        }

        .timestamps-list li {
            background: #f0f2ff;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #667eea;
            display: inline-block;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Video Analysis System</h1>
            <p>Upload videos to detect faces and analyze people in your content</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag and drop your video file here or click to browse</div>
                <input type="file" id="videoFile" class="file-input" accept="video/*">
                <button class="upload-btn" onclick="document.getElementById('videoFile').click()">
                    Choose Video File
                </button>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <h3>Analyzing your video...</h3>
            <p>This may take a few minutes depending on the video length</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="video-container">
                <video class="video-player" id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="analysis-summary">
                <div class="summary-title">Analysis Results</div>
                <div class="people-count" id="peopleCount">0 people detected</div>
            </div>

            <div class="faces-grid" id="facesGrid">
                <!-- Face cards will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let currentVideoId = null;
        let analysisCheckInterval = null;

        // Upload area drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        const videoFile = document.getElementById('videoFile');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleVideoUpload(files[0]);
            }
        });

        videoFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleVideoUpload(e.target.files[0]);
            }
        });

        function handleVideoUpload(file) {
            if (!file.type.startsWith('video/')) {
                showError('Please select a valid video file.');
                return;
            }

            const formData = new FormData();
            formData.append('video', file);

            showLoading();
            hideError();
            hideSuccess();

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    hideLoading();
                } else {
                    currentVideoId = data.video_id;
                    showSuccess('Video uploaded successfully! Analysis in progress...');
                    hideLoading();
                    startAnalysisPolling();
                }
            })
            .catch(error => {
                showError('Upload failed: ' + error.message);
                hideLoading();
            });
        }

        function startAnalysisPolling() {
            if (analysisCheckInterval) {
                clearInterval(analysisCheckInterval);
            }

            analysisCheckInterval = setInterval(() => {
                fetch(`/api/videos/${currentVideoId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.total_people > 0) {
                            // Analysis is complete
                            clearInterval(analysisCheckInterval);
                            displayResults(data);
                            hideLoading();
                            showSuccess('Analysis completed successfully!');
                        }
                    })
                    .catch(error => {
                        console.error('Error checking analysis status:', error);
                    });
            }, 2000); // Check every 2 seconds
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const videoPlayer = document.getElementById('videoPlayer');
            const peopleCount = document.getElementById('peopleCount');
            const facesGrid = document.getElementById('facesGrid');

            // Set video source
            videoPlayer.src = `/videos/${data.filename}`;
            videoPlayer.load();

            // Update people count
            peopleCount.textContent = `${data.total_people} people detected`;

            // Clear and populate faces grid
            facesGrid.innerHTML = '';

            data.faces.forEach((face, index) => {
                const faceCard = document.createElement('div');
                faceCard.className = 'face-card';
                faceCard.innerHTML = `
                    <img src="/faces/${face.image_path}" alt="Person ${index + 1}" class="face-image">
                    <div class="face-title">Person ${index + 1}</div>
                    <div>Appears at:</div>
                    <ul class="timestamps-list">
                        ${face.timestamps.map(timestamp => `<li>${timestamp}</li>`).join('')}
                    </ul>
                `;
                facesGrid.appendChild(faceCard);
            });

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideSuccess() {
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
