<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Storage & History - Trinetr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .search-bar {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .stats-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .content {
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #dee2e6;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .video-card.archived {
            opacity: 0.7;
            border-left: 5px solid #ffc107;
        }

        .video-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .video-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .video-meta {
            color: #6c757d;
            font-size: 0.9em;
        }

        .video-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 5px;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .video-body {
            padding: 20px;
        }

        .location-info {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #2196f3;
        }

        .location-title {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .location-icon {
            margin-right: 5px;
        }

        .location-details {
            color: #424242;
            font-size: 0.9em;
        }

        .faces-section {
            margin-top: 15px;
        }

        .faces-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .faces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .face-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            transition: transform 0.3s ease;
        }

        .face-image:hover {
            transform: scale(1.05);
        }

        .video-actions {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .map-link {
            color: #2196f3;
            text-decoration: none;
            font-size: 0.9em;
        }

        .map-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📹 Video Storage & History</h1>
            <p>Manage your processed videos and view face detection history</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('all')">All Videos</button>
            <button class="nav-tab" onclick="showTab('active')">Active</button>
            <button class="nav-tab" onclick="showTab('archived')">History</button>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search videos by filename, status, ID, or location..." onkeyup="searchVideos(this.value)">
        </div>

        <div class="stats-section">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalVideos">-</div>
                    <div class="stat-label">Total Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeVideos">-</div>
                    <div class="stat-label">Active Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="archivedVideos">-</div>
                    <div class="stat-label">Archived Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalFaces">-</div>
                    <div class="stat-label">Total Faces Detected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="locationsWithGPS">-</div>
                    <div class="stat-label">Videos with GPS</div>
                </div>
            </div>
        </div>

        <div class="content">
            <a href="/" class="back-link">← Back to Upload</a>
            
            <div id="loading" class="loading">
                <h3>Loading...</h3>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No videos found</h3>
                <p>Upload a video to get started!</p>
            </div>

            <div id="videoGrid" class="video-grid"></div>
        </div>
    </div>

    <script>
        let currentTab = 'all';
        let allVideos = [];
        let filteredVideos = [];

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadVideos();
        });

        function showTab(tab) {
            currentTab = tab;
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tabEl => {
                tabEl.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter and display videos
            filterAndDisplayVideos();
        }

        function loadStats() {
            fetch('/api/videos/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalVideos').textContent = data.stats.total_records || 0;
                    document.getElementById('activeVideos').textContent = data.stats.active_records || 0;
                    document.getElementById('archivedVideos').textContent = data.stats.archived_records || 0;
                    document.getElementById('totalFaces').textContent = data.stats.total_faces_detected || 0;
                    document.getElementById('locationsWithGPS').textContent = data.stats.locations_with_gps || 0;
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }

        function loadVideos() {
            fetch('/api/videos')
                .then(response => response.json())
                .then(data => {
                    allVideos = data.videos || [];
                    filteredVideos = [...allVideos];
                    displayVideos();
                    hideLoading();
                })
                .catch(error => {
                    console.error('Error loading videos:', error);
                    showError('Failed to load videos');
                    hideLoading();
                });
        }

        function searchVideos(query) {
            if (!query.trim()) {
                filteredVideos = [...allVideos];
            } else {
                filteredVideos = allVideos.filter(video => 
                    video.original_filename.toLowerCase().includes(query.toLowerCase()) ||
                    video.status.toLowerCase().includes(query.toLowerCase()) ||
                    video.id.toLowerCase().includes(query.toLowerCase()) ||
                    (video.location_name && video.location_name.toLowerCase().includes(query.toLowerCase()))
                );
            }
            filterAndDisplayVideos();
        }

        function filterAndDisplayVideos() {
            let videosToShow = [...filteredVideos];

            // Apply tab filter
            if (currentTab === 'active') {
                videosToShow = videosToShow.filter(video => !video.is_archived);
            } else if (currentTab === 'archived') {
                videosToShow = videosToShow.filter(video => video.is_archived);
            }

            displayVideos(videosToShow);
        }

        function displayVideos(videos = filteredVideos) {
            const grid = document.getElementById('videoGrid');
            
            if (videos.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                grid.innerHTML = '';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            
            grid.innerHTML = videos.map(video => `
                <div class="video-card ${video.is_archived ? 'archived' : ''}">
                    <div class="video-header">
                        <div class="video-title">${video.original_filename}</div>
                        <div class="video-meta">
                            ID: ${video.id}<br>
                            Uploaded: ${new Date(video.upload_time).toLocaleString()}<br>
                            ${video.processing_time ? `Processing Time: ${video.processing_time.toFixed(2)}s` : ''}
                        </div>
                        <span class="video-status status-${video.status}">${video.status}</span>
                    </div>
                    
                    <div class="video-body">
                        ${video.location_name || video.latitude || video.longitude ? `
                            <div class="location-info">
                                <div class="location-title">
                                    <span class="location-icon">📍</span>
                                    Location Information
                                </div>
                                <div class="location-details">
                                    ${video.location_name ? `<strong>Name:</strong> ${video.location_name}<br>` : ''}
                                    ${video.latitude && video.longitude ? 
                                        `<strong>Coordinates:</strong> ${video.latitude.toFixed(6)}, ${video.longitude.toFixed(6)}<br>
                                         <a href="https://www.openstreetmap.org/?mlat=${video.latitude}&mlon=${video.longitude}&zoom=15" 
                                            target="_blank" class="map-link">🗺️ View on Map</a>` : 
                                        (video.latitude || video.longitude ? 
                                            `<strong>Partial Coordinates:</strong> ${video.latitude || 'N/A'}, ${video.longitude || 'N/A'}` : 
                                            'No GPS coordinates'
                                        )
                                    }
                                </div>
                            </div>
                        ` : ''}
                        
                        <div><strong>Unique Faces:</strong> ${video.unique_faces_count || 0}</div>
                        
                        ${video.face_images && video.face_images.length > 0 ? `
                            <div class="faces-section">
                                <div class="faces-title">Detected Faces:</div>
                                <div class="faces-grid">
                                    ${video.face_images.map(face => `
                                        <img src="/${face}" alt="Face" class="face-image" 
                                             onerror="this.style.display='none'">
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${video.error_message ? `
                            <div style="margin-top: 10px; color: #dc3545; font-size: 0.9em;">
                                <strong>Error:</strong> ${video.error_message}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="video-actions">
                        ${video.is_archived ? `
                            <button class="btn btn-success" onclick="restoreVideo('${video.id}')">Restore</button>
                        ` : `
                            <button class="btn btn-warning" onclick="archiveVideo('${video.id}')">Move to History</button>
                        `}
                        <button class="btn btn-danger" onclick="deleteVideo('${video.id}')">Delete Permanently</button>
                    </div>
                </div>
            `).join('');
        }

        function archiveVideo(id) {
            if (confirm('Move this video to history?')) {
                fetch(`/api/videos/${id}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        loadVideos();
                        loadStats();
                    })
                    .catch(error => {
                        console.error('Error archiving video:', error);
                        showError('Failed to archive video');
                    });
            }
        }

        function restoreVideo(id) {
            fetch(`/api/videos/${id}/restore`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    loadVideos();
                    loadStats();
                })
                .catch(error => {
                    console.error('Error restoring video:', error);
                    showError('Failed to restore video');
                });
        }

        function deleteVideo(id) {
            if (confirm('Are you sure you want to permanently delete this video? This action cannot be undone.')) {
                // For now, we'll just archive it since we want to keep history
                // In a real implementation, you might want to add a permanent delete endpoint
                archiveVideo(id);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
